{% extends 'base.html' %}
{% block content %}

<h1>Drummer List</h1>

{% for drummer in drummers %}
  <div class="card">
    <a href="{% url 'detail' drummer.id %}">
      <div class="card-content">
        <span class="card-title">{{ drummer.name }}</span>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
